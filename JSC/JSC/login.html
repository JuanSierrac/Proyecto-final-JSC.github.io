<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <form id="loginForm">
            <label for="email">Correo electrónico: </label>
            <input type="email" id="email" required placeholder="Correo electrónico">

            <label for="password">Contraseña: </label>
            <input type="password" id="password" required placeholder="Contraseña">
            <button type="submit">Iniciar Sesión </button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const usuarioGuardado = JSON.parse(localStorage.getItem('usuario'));
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (usuarioGuardado && usuarioGuardado.email === email && usuarioGuardado.password === password) {
                localStorage.setItem('sesionActiva', 'true');
                alert('Inicio de sesión exitoso. Serás redirigido a la página principal.');
                window.location.href = 'index.html';
            } else {
                alert('Correo electrónico o contraseña incorrectos.');
            }
        });
    </script>
</body>
</body>
</html>
